name: Java Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        java-version: '23'
        distribution: 'temurin'
    
    - name: Compile Java Backend
      run: javac PetAdoptionBackend.java
      
    - name: Compile Optional Java File
      run: javac PetAdoptionPlatform.java || echo "Optional file skipped"
      continue-on-error: true

    - name: Run Java Application (Demo)
      run: |
        echo "Java compilation successful!"
        java -version
